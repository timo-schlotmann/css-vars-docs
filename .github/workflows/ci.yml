name: CI Pipeline

permissions:
    contents: write # Erlaubt das Schreiben von Commits und Tags
    issues: write # Erlaubt das Erstellen von Issues und Labels, falls n√∂tig

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    lint-format-test:
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '18'

            - name: Install dependencies
              run: npm install

            - name: Run Linter
              run: npm run lint

            - name: Check Formatting
              run: npm run format:check

            - name: Run Tests
              run: npm test

            - name: Build project
              run: npm run build

    release:
        if: github.event_name == 'push' && contains(github.ref, 'refs/heads/main')
        runs-on: ubuntu-latest
        needs: lint-format-test

        steps:
            - name: Check out code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20.8.1'

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build

            - name: Run semantic-release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: npx semantic-release
